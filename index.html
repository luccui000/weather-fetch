<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="preview">
            <h3 class="city">Tra Vinh, Viet Nam</h3>
            <img class="weather-img" src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" alt="">
            <h4 class="degree">30℃</h4>
            <p class="status">Nắng gắt</p>
        </div>
        <div class="details">
            <div class="header">
                <div class="date">09:00, Thứ 4</div>
                <input class="search" type="text" id="debounce" placeholder="Nhập địa điểm">
            </div>
            <div class="card-list">
                <div class="card">
                    <img src="https://www.flaticon.com/svg/static/icons/svg/1247/1247140.svg" alt="">
                    <div class="params">
                        <p>Tốc độ gió</p>
                        <h4 class="tocdogio">20</h4>
                        <span>km/h</span>
                    </div>
                </div>
                <div class="card">
                    <img src="https://image.flaticon.com/icons/png/512/5268/5268337.png" alt="">
                    <div class="params">
                        <p>Độ ẩm</p>
                        <h4 class="doam">20</h4>
                        <span>%</span>
                    </div>
                </div>
                <div class="card">
                    <img src="https://image.flaticon.com/icons/png/512/639/639347.png" alt="">
                    <div class="params">
                        <p>Hướng gió</p>
                        <h4 class="huonggio">20</h4> 
                    </div>
                </div>
                <div class="card">
                    <img src="https://image.flaticon.com/icons/png/512/3579/3579149.png" alt="">
                    <div class="params">
                        <p>Nhiệt độ phòng</p>
                        <h4 class="apluc">20</h4>
                        <span>℃</span>
                    </div>
                </div>
                <div class="card">
                    <img src="https://image.flaticon.com/icons/png/512/1146/1146869.png" alt="">
                    <div class="params">
                        <p>Mặt trời mọc</p>
                        <h4 class="mactroimoc">20</h4>
                        <span>AM</span>
                    </div>
                </div>
                <div class="card">
                    <img src="https://image.flaticon.com/icons/png/512/776/776533.png" alt="">
                    <div class="params">
                        <p>Mặt trời lặn</p>
                        <h4 class="mactroilan">20:20</h4>
                        <span>PM</span>
                    </div>
                </div>
            </div>
            <div class="author">
                <p>Coding with #LucCui</p>
                <p>https://github.com/luccui000</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>    
</body>
</html>
